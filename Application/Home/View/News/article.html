<!DOCTYPE HTML>
<html>
	<head>
		<title>{:C('WEB_TITLE')}</title>
		<meta name="keywords" content="{:C('WEB_KEY')}" />
		<meta name="description" content="{:C('WEB_DES')}" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="__PUBLIC__/Home/css/public.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/Home/css/article.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<!-- header start-->
		<include file="Public:head" />
		<!-- header end-->
		<div class="kong>
			<div class="></div>
		<div class="box">
			<div class="top">
				<h3>{$data.title}</h3>
				<span>{$data.date|date='Y年m月d日', ###}&nbsp;&nbsp;阅读量：{$data.click}</span>
			</div>
			<div class="con">
				{$data.content|htmlspecialchars_decode}
			</div>
			<section class="page">
				<if condition="$prev eq ''">
					上一篇：<a href="#">没有了！</a><br/>
				<else />
					上一篇：<a href="__MODULE__/News/article/id/{$prev.id}">{$prev.title}</a><br/>
				</if>
			</section>
			<section class="page">
				<if condition="$next eq ''">
					下一篇：<a href="#">没有了！</a>
				<else />
					下一篇：<a href="__MODULE__/News/article/id/{$next.id}">{$next.title}</a>
				</if>
			</section>
		</div>
		
		<!-- fixed -->
		<include file="Public:fix" />

		<!-- footer start -->
		<include file="Public:footer" />
		<!-- footer end -->
		<script>
		// public
		$('a.menu').on('click',function(){
			$('ul.sec-bar').slideToggle();
		})
		</script>
	</body>
</html>
